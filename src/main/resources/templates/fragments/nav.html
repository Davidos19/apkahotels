<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <title>nav</title>


</head>
<body><div th:fragment="nav">
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <a class="navbar-brand" th:href="@{/}">HotelReservation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/hotels}">Admin Home</a>
                </li>
                <li class="nav-item" sec:authorize="!hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profil</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-link nav-link p-0">Wyloguj</button>
                    </form>
                </li>
            </ul>
            <button id="darkModeToggle" class="btn btn-outline-light ml-2">Tryb ciemny</button>
        </div>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    document.getElementById("darkModeToggle")?.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".navbar")?.classList.toggle("dark-mode");
        document.querySelector(".footer")?.classList.toggle("dark-mode");
    });
</script>
</body>
</html>
